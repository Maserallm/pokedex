<!DOCTYPE html>
<html lang="en">

<head>

  <title>Poke Dex</title>

  <!-- reset.css file that may need to be added to css folder -->
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style2.css" type="text/css">

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  

  <!-- google maps authentication -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlUXLLW6bchhS3Niw7AIrlNyOyPJSYYX8&callback=initMap"
  type="text/javascript"></script>

  <!-- geolocation cdn -->
  <script src="https://w3c.github.io/geolocation-api/"></script>

  <!-- firebase cdn -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="row text-center mt-2">
                <div class="col-sm">

                        <div class="card employee-card">
                                <div class="card-body">
                                    <h1 class="ml11">
                                        <span class="text-wrapper">
                                            <span class="line line1"></span>
                                            <span class="letters">Pokemon PokeDex</span>
                                        </span>
                                    </h1>                                    
                                </div>
                        </div>
                </div>
        </div>

        <div class="row text-center mt-2 startUp">
            <div class="col-sm">
                
                <div class="jumbotron">

                    <div><img src="assets/images/pokedex_banner.png" class="img-fluid" alt="Responsive image"></div>
                    <hr class="my-4">
                </div>

            </div>
        </div>

        <div class="row startUp">           

                <div class="col-sm">
                    <div class="card employee-card">
                        <div class="card-body">
                            <input type="text" id="search" autocomplete="off" class="autocomplete"></p>
                            <a id="submitBtn" class="btn btn-primary btn-lg" role="submit">Get That Pokemon!</a>
                        </div>
                    </div>            
                </div>

                <div class="col-sm">
                        <div class="card employee-card">
                            <div class="card-body">
                                <p id="location"></p>
                                <p id="weather"></p>
                                <p id="update"></p>
                            </div>
                        </div>            
                </div>
        </div>

        <div class="row mt-3 startUp">           

            <div class="col-sm">
                <div class="card employee-card">
                    <div class="card-body">
                        <table class="table text-center align-middle">
                            <thead>
                                <tr>
                                <th scope="col">PokeDex Entry</th>
                                <th scope="col">Name</th>
                                </tr>
                            </thead>
                            <tbody id="discovered">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>            
            </div>

            <div class="col-sm">
                    <div class="card employee-card">
                        <div class="card-body">
                            <table class="table text-center align-middle">
                                <thead>
                                    <tr>
                                    <th scope="col">Non-shiny</th>
                                    <th scope="col">Shiny</th>
                                    </tr>
                                </thead>
                                <tbody id="photo">
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>

            <div class="col-sm">
                <div class="card employee-card">
                    <div class="card-body">
                        <table class="table text-center align-middle">
                            <thead>
                                <tr>
                                <th scope="col">Attack</th>
                                <th scope="col">Height</th>
                                <th scope="col">Weight</th>
                                </tr>
                            </thead>
                            <tbody id="stats">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>           
        
        </div>


        <div class="row mt-3 startUp">
            <div class="col-sm">
                    <div class="card employee-card">
                        <div class="card-body">
                            <table class="table text-center align-middle">
                            <thead>
                                <tr>
                                <th scope="col">Pokemon Type</th>
                                <th scope="col">Performs Best In</th>
                                <th scope="col">Is it Weather Boosted?</th>
                                </tr>
                            </thead>
                            <tbody id="type">
                                </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>

        <div class="row mt-3 theDex">
                <div class="col-sm">
                        <div class="card employee-card">
                            <div class="card-body">
                                <table class="table text-center align-middle">
                                <thead>
                                    <tr>
                                    <th scope="col">Sprite</th>
                                    <th scope="col">PokeDex Entry</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Weather Boosted?</th>
                                    </tr>
                                </thead>
                                <tbody id="saved">
                                    </tr>
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
    
    </div>

    <script src="assets/javascript/pokemon_names.js" type="text/javascript"></script>
    <script src="assets/javascript/PokeDexApp.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
