<!DOCTYPE html>
<html lang="en">

<head>

  <title>Poke Dex</title>

  <!-- reset.css file that may need to be added to css folder -->
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS for Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlUXLLW6bchhS3Niw7AIrlNyOyPJSYYX8&callback=initMap"
  type="text/javascript"></script>

  <!-- choreographer cdn -->
  <!-- <script src="https://christinecha.github.io/choreographer-js/dist/choreographer.min.js"></script> -->

  <!-- geolocation cdn -->
  <script src="https://w3c.github.io/geolocation-api/"></script>

  <!-- firebase cdn -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>

  <div class="container">
    <div class="card jumbo">
      <img src="assets/images/Screen Shot 2019-11-02 at 11.57.46 AM.png">
    </div>
    <nav>
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="search" id="userInput" type="search">
            <label class="label-icon" id="submitBtn" for="search"><i class="material-icons">search</i></label>
            <p id="location"></p>
            <p id="weather"></p>
          </div>
        </form>
      </div>
    </nav>

    <div class="row">
      <div class="col s6">

        <div class="card horizontal">
          <div class="card-image" id="PokiMg">
          </div>
        </div>
      </div>

      <div class="col s6">
        <h4>Types</h4>

        <button class="btn waves-effect one" type="text" name="action">FIRE</button>
        <button class="btn waves-effect two" type="text" name="action">GRASS</button>
      </div>

      <div class="row">
        <div class="col s6">
          <div class="card horizontal" id="attributes">
            <div class="col s12">
              
              <table action="/action_page.php">
                <p>Height: <span type="text" id="height" name="height"></span><br></p>
                <p>Weight: <span type="text" id="weight" name="weight"></span><br></p>
              </table>

            </div>

          </div>


        </div>
        <div class="col s6">

          <div class="card horizontal">
            <div class="card-image">
              <img src="assets/images/placeholder.png">
            </div>

          </div>




        </div>



      </div>

      <div class="card captured">
        <h5 class="card-header">Captured List</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Dex Number</th>
                <th scope="col">Sprite</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>



    </div>

    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="assets/javascript/PokeDexApp.js" type="text/javascript"></script>
</body>

</html>
